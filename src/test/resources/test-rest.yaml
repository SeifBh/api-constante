# Paramétrage pour communiquer avec les autres APIs de la prévoyance
prevoyance:
  api:
    surveillance:
      userKey: JUNIT-TEST
    surveillanceKey: JUNIT-TEST
    userKey: motdepasse
    consumers: TEST_INTEGRATION

# Paramétrage permettant les accès aux services
api:
  authent:
    regimeobligatoire: TEST_INTEGRATION
    parametrage:
      regimeobligatoire: TEST_INTEGRATION
    password: TEST_INTEGRATION*motdepasse|SURVEILLANCE*JUNIT-TEST
  tu: Y

# Paramétrage du server
server:
  servlet:
    contextPath: /prevoyance/constante/test

spring:
  # Paramétrage du Datasource DB2
  db2:
    jpa:
      hibernate:
        dialect: org.hibernate.dialect.DB2Dialect
        showsql: ${JPA_DB2_SHOW_SQL:true}
        hbm2ddl:
          auto: none
        schema: ${JPA_DB2_SCHEMA:INTG}
    datasource:
      driverClassName: ${DATA_SOURCE_DB2_DRIVER_CLASS_NAME:com.ibm.db2.jcc.DB2Driver}
      jdbc-url: ${DATA_SOURCE_DB2_URL:jdbc:db2://PZD2:5001/DSNI:retrieveMessagesFromServerOnGetMessage=true;}
      username: ${DATA_SOURCE_DB2_USER:INTAPI1}
      password: ${DATA_SOURCE_DB2_PASSWORD:API1710I}
      maximum-pool-size: ${DATA_SOURCE_DB2_POOL_SIZE:1}